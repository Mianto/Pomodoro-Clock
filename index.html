<body>

  <html>
<head></head>
<body>
  <h1 class = "title">
    Pomodoro Clock  
  </h1>
  <div class="break"><h3>Break Time</h3>
    <div class="decrease">-</div>
    <div class="breakTime">5</div>
    <div class="increase">+</div>
  </div>
  <div class="session"><h3> Session Time</h3>
    <div class="decrease">-</div>
    <div class="sessionTime">25</div>
    <div class="increase">+</div>
  </div>
  <div id="clock">
    <div id="display">
      Session<br/>
      <div id = "time">
      </div>
    </div>
  </div>
  <button class = "reset">Reset</buttton>
</body>
